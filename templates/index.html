<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Retrieval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .input-section {
            flex: 2;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        .right-section {
            flex: 8;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .csv-section {
            display: flex;
            justify-content: start;
            margin-bottom: 20px;
        }
        .frames-section {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            overflow-y: auto;
        }
        .frame {
            margin: 10px;
            width: calc(20%);
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* Dragging styles */
        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section for query input -->
        <div class="input-section">
            <h1>Retrieve Video Frames</h1>
            <form method="POST">
                <label for="query">Text Query:</label>
                <input type="text" id="query" name="query" required><br><br>
                
                <label for="folder_path">Folder Path:</label>
                <input type="text" id="folder_path" name="folder_path" required><br><br>
                
                <label for="num_frames">Number of Frames:</label>
                <input type="number" id="num_frames" name="num_frames" required><br><br>
                
                <label>View Mode:</label><br>
                <input type="radio" id="frame_view" name="view_mode" value="frame" checked>
                <label for="frame_view">Frame View</label><br>
                <input type="radio" id="clip_view" name="view_mode" value="clip">
                <label for="clip_view">Clip View</label><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <!-- Right section for frames display and CSV download -->
        <div class="right-section">
            <!-- CSV Download Section -->
            <div class="csv-section">
                <input type="text" id="custom_text" placeholder="Custom Text (optional)">
                <button onclick="extractCSV()">Download CSV</button>
            </div>
            
            <!-- Frames Display Section -->
            <div class="frames-section" id="framesSection">
                {% if images %}
                    {% for img_str, video_name, frame_idx, sim, minute, second in images %}
                        <div class="frame" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="data:image/jpeg;base64,{{ img_str }}" alt="Frame" onclick="openModal('{{ img_str }}')">
                            <p>{{ video_name }} - Frame {{ frame_idx }} {{ sim }} {{ minute }}:{{ second }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        // Drag-and-Drop Logic
        let dragged;

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            dragged = event.target.closest(".frame");
            dragged.classList.add("dragging");
        }

        function drop(event) {
            event.preventDefault();
            const target = event.target.closest(".frame");
            if (dragged !== target) {
                const framesSection = document.getElementById('framesSection');
                framesSection.insertBefore(dragged, target);
            }
            dragged.classList.remove("dragging");
        }

        // Modal Logic
        function openModal(imageSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");

            modal.style.display = "block";
            modalImg.src = "data:image/jpeg;base64," + imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Function to extract the current order and send it to the server
        function extractCSV() {
            const frames = document.querySelectorAll('.frame');
            const order = [];
            const customText = document.getElementById('custom_text').value;

            frames.forEach(frame => {
                const video_name = frame.querySelector('p').textContent.split(' - ')[0];
                const frame_idx = frame.querySelector('p').textContent.split('Frame ')[1].split(' ')[0];
                order.push({ video_name, frame_idx });
            });

            // Send the data to the server
            const formData = new FormData();
            formData.append('order', JSON.stringify(order));
            formData.append('custom_text', customText); // Pass the custom text to the backend

            fetch('/download_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                // Create a link to download the file
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'query_answer.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
            });
        }
    </script>
</body>
</html>
