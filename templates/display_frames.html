<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Frames</title>
    <style>
        .frame-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .frame-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Retrieved Frames</h1>
    <div class="frame-grid">
        {% for frame in frames %}
            <div>
                <img src="{{ frame }}" alt="Frame">
            </div>
        {% endfor %}
    </div>
</body>
</html>
