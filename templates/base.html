<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Retrieval</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='css/fontawesome.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/regular.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/solid.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
		{% block content %}{% endblock %}
	</div>
    <script>
        let num_queries = {{ queries | length }};
        document.addEventListener('DOMContentLoaded', (event) => {
            const newKeyframesElement = document.getElementById('new_keyframes');
            const newKeyframes = localStorage.getItem('new_keyframes');
            newKeyframesElement.addEventListener('change', () => {
                if (newKeyframesElement.checked) {
                    localStorage.setItem('new_keyframes', 'enabled');
                } else {
                    localStorage.setItem('new_keyframes', 'disabled');
                }
            });
            if (newKeyframes === 'enabled') {
                newKeyframesElement.checked = true;
            }
            else {
                newKeyframesElement.checked = false;
            }
        });

        function changeDBMode(mode) {
            const dbModeInput = document.getElementById('db_mode');
            const dbModeButton = document.getElementById('DBDropdown');
            dbModeInput.value = mode;
            switch (mode) {
                case 'fast':
                    dbModeButton.textContent = 'Fast';
                    break;
                case 'standard':
                    dbModeButton.textContent = 'Standard';
                    break;
                case 'slow':
                    dbModeButton.textContent = 'Slow';
                    break;
                default:
                    dbModeButton.textContent = 'Standard';
            }
        }

        function showSpinner() {
            const submitButton = document.getElementById('submit-button');
            submitButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submitting...
            `;
            submitButton.disabled = true;
        }
    </script>
    <script src="{{ url_for('static', filename='js/csv.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image-queries.js') }}"></script>
    <script src="{{ url_for('static', filename='js/text-queries.js') }}"></script>
    <script src="{{ url_for('static', filename='js/frames.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
